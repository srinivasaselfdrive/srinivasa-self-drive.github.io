<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Srinivasa Self Drives | Premium Self Drive Cars in Hyderabad</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f9fb;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      font-size: 34px;
      font-weight: 700;
    }

    .tagline {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.9;
    }

    .cta-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 26px;
      border-radius: 50px;
      color: #fff;
      text-decoration: none;
    }

    .call-btn { background: #28a745; }
    .wa-btn { background: #25D366; }

    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .feature {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    footer {
      background: #111;
      color: #ccc;
      padding: 30px;
      text-align: center;
    }

    /* Review Form */
    .review-form {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .review-form input,
    .review-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    .review-form button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #25D366;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    /* Star Rating */
    .star-rating {
      text-align: center;
      margin-bottom: 10px;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      padding: 0 5px;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #f4b400;
    }

    /* Floating WhatsApp */
    .float-wa {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Srinivasa Self Drives</div>
  <div class="tagline">Premium Self-Drive Cars • Freedom to Drive Your Way</div>
  <div class="cta-buttons">
    <a class="call-btn" href="tel:9515909057">Call Now</a>
    <a class="wa-btn" href="https://wa.me/919515909057" target="_blank">WhatsApp</a>
  </div>
</header>

<section>
  <h2>Why Choose Us</h2>
  <div class="features">
    <div class="feature">Self-Drive Only</div>
    <div class="feature">Flexible Rentals</div>
    <div class="feature">Trusted Service</div>
    <div class="feature">24×7 Support</div>
  </div>
</section>

<section>
  <h2>Submit Your Review</h2>

  <div class="review-form">
    <div class="star-rating">
      <input type="radio" id="s5" name="rating" value="5"><label for="s5">★</label>
      <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
      <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
      <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
      <input type="radio" id="s1" name="rating" value="1"><label for="s1">★</label>
    </div>

    <input type="text" id="custName" placeholder="Your Name">
    <textarea id="custReview" placeholder="Write your experience"></textarea>

    <button type="button" onclick="sendReview()">Submit Review via WhatsApp</button>
  </div>
</section>

<footer>
  © 2026 Srinivasa Self Drives • Hyderabad
</footer>

<a class="float-wa" href="https://wa.me/919515909057" target="_blank">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<script>
function sendReview() {
  const name = document.getElementById("custName").value.trim();
  const review = document.getElementById("custReview").value.trim();
  const ratingInput = document.querySelector('input[name="rating"]:checked');

  if (!name || !review || !ratingInput) {
    alert("Please fill all fields and select rating");
    return;
  }

  const rating = ratingInput.value;
  const message =
    `Customer Review%0A` +
    `Name: ${name}%0A` +
    `Rating: ${"⭐".repeat(rating)}%0A` +
    `Review: ${review}`;

  const phone = "919515909057";
  window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}
</script>

</body>
</html>
